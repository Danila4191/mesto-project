<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mestro</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="logo__vector" src="./image/Vector.svg" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./image/image.jpg"
          alt="фото профиля"
        />
        <div class="info">
          <h1 class="info__name">Жак-Ив Кусто</h1>
          <button type="button" class="info__edit-button">
          </button>
          <p class="info__paragraph">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button">
        </button>
      </section>
      <section class="photos">
        <div class="element">
          <img
            class="element__mask-group"
            src="./image/kirill-pershin-1088404-unsplash.jpg"
            alt="Картинка"
          />
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like "></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__mask-group"
            src="./image/kirill-pershin-1404681-unsplash.jpg"
            alt="Картинка"
          />
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__mask-group"
            src="./image/kirill-pershin-1556355-unsplash.jpg"
            alt="Картинка"
          />
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__mask-group"
            src="./image/kirill-pershin-1556355-unsplash.jpg"
            alt="Картинка"
          />
          <div class="element__container">
            <h2 class="element__title">Гора эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__mask-group"
            src="./image/kirill-pershin-1088404-unsplash.jpg"
            alt="Картинка"
          />
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__mask-group"
            src="./image/kirill-pershin-1404681-unsplash.jpg"
            alt="Картинка"
          />
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <form class= "form" name="edit-profile">
          <button type="button" class="form__close">
          </button>
          <h2 class="form__title">Редактировать профиль</h2>
          <div class="form__container">
            <input class="form__input " id="form_name"  type="text" name="name"  placeholder="Имя"/>
            <input class="form__input" id="form_text" type="text" name="text"  placeholder="О себе"/>
          </div>
          <button type="submit" class="form__save-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
